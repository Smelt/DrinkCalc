<div class="landingImage">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
        <div id="centerText">
          <h1>BoozeKick</h1>
          <h3>This app was made for educational purposes. The BAC give is only a rough estimate.</h3>
          <hr>
          <button class="btn btn-default btn-lg" data-toggle="modal" data-target="#createAccount"> 
            <i class="fa fa-glass" aria-hidden="true"></i> Get Started</button>
        </div>
        </div>
      </div>
  </div>
  </div>
  <!-- Modal -->
<!-- Modal -->
<div class="modal fade" id="createAccount" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
         
        <div class="modal-header">
            <mat-toolbar><h3>Sign Up</h3></mat-toolbar>
        </div>
        <form class="example-form" (ngSubmit)="onSubmit()" #heroForm="ngForm">
        <div class="modal-body">
            
                <table id="iputData" class="example-full-width" cellspacing="0"><tr>
                    <td><mat-form-field class="example-full-width">
                      <input matInput placeholder="First name">
                    </mat-form-field></td>
                    <td><mat-form-field class="example-full-width">
                      <input matInput placeholder="Last Name">
                    </mat-form-field></td>
                  </tr>
                  <td><mat-form-field class="example-full-width">
                      <input matInput placeholder="State">
                    </mat-form-field></td>
                  <td><mat-form-field class="example-full-width">
                      <input matInput #postalCode maxlength="5" placeholder="Body Weight">
                    </mat-form-field></td>
                </table>
                <mat-radio-group>
                    <mat-radio-button value="male">Male</mat-radio-button>
                    <mat-radio-button value="female">Female</mat-radio-button>
                  </mat-radio-group>          
               
        </div>
        <div class="modal-footer">
          <button id="duplicate" data-dismiss="modal" mat-button>Close</button>
          <button id="delete" type="submit" mat-button color="primary">Create Account</button>
        
        </div>
      </form>
      </div>
    </div>
  </div>
