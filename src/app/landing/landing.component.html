<div class="landingImage">

      <div class="row">
        <div class="col-lg-12">
        <div id="centerText">
          <h1>BoozeKick</h1>
          <h3>This app was made for educational purposes. The BAC given is not accurate. Drink Responsibly</h3>
          <hr>
          <button class="btn btn-default btn-lg" [disabled]="userService.isSignedIn()" data-toggle="modal" data-target="#createAccount">
            <i class="fa fa-glass"  aria-hidden="true"></i> Get Started</button>
        </div>
        </div>
      </div>

</div>
  <!-- Modal -->
<!-- Modal -->
<div class="modal fade" id="createAccount" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <div class="modal-header">
            <h2>Sign Up</h2>
        </div>
        <form class="example-form" id="createForm" (ngSubmit)="onCreateAccount(createForm)" #createForm="ngForm">
        <div class="modal-body">

                <table id="iputData" class="example-full-width" cellspacing="0"><tr>
                    <td><mat-form-field class="example-full-width">
                      <input matInput placeholder="First name" name="firstName" ngModel>
                    </mat-form-field></td>
                    <td><mat-form-field class="example-full-width">
                      <input matInput placeholder="Last Name" name="lastName"ngModel>
                    </mat-form-field></td>
                  </tr>
                  <td><mat-form-field class="example-full-width">
                      <input matInput placeholder="State" name="state" ngModel>
                    </mat-form-field></td>
                  <td><mat-form-field class="example-full-width">
                      <input matInput #postalCode maxlength="5" placeholder="Body Weight" name="bodyWeight" ngModel>
                    </mat-form-field></td>
                </table>
                <mat-radio-group name="sex" ngModel>
                    <mat-radio-button color="primary" value="male">Male</mat-radio-button>
                    <mat-radio-button color="primary" value="female">Female</mat-radio-button>
                  </mat-radio-group>
        </div>
        <div class="modal-footer">
          <button id="closeModal" data-dismiss="modal"  mat-button>Close</button>
          <button id="delete"   type="submit" mat-button >Create Account</button>

        </div>
      </form>
      </div>
    </div>
  </div>
